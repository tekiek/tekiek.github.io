<html>
	<head>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<script src="static/js/jquery-3.3.1.min.js"></script>
			<script src="static/js/odometer.min.js"></script>
			<link href="static/css/odometer-theme-minimal.css" rel="stylesheet" type="text/css">
			<link href="static/css/solid.2.10.6.min.css" rel="stylesheet" type="text/css">
			<link href="static/css/game.css" rel="stylesheet" type="text/css">
			<link href="static/css/animate.css" rel="stylesheet" type="text/css">
	</head>
	<body class="fill-gray-lighter">

		<div class="xs-py2 xs-px1 sm-px3 lg-px6">
			
			<!-- Top Bar -->
			<div class="clearfix xs-text-2 sm-text-1 bold text-gray-lighter xs-border-bottom xs-pb1"> 
				<div class="col xs-col-5">
					<span>Score:</span>
					<span id="gameScore" class="odometer">0</span>

				</div>

				<div class="col xs-col-2 xs-text-center">
					<div id="countdownClock" class="bold text-blue odometer "></div>
				</div>

				<div class="col xs-col-5 xs-text-right">
					<span class="xs-hide sm-inline-block">Round:</span>
					<span id="gameRound" class="odometer">0</span>
					<span>/ 10</span>
				</div>
			</div>

			<!-- Middle section / buttons -->
			<div id="middleSection" class="xs-mb2 xs-text-center">

				<div id="scoreBonus" class="xxs-hide text-pink bold xs-text-3"></div>

				<div>
					<button id="startButton" class='button xs-mt5 xs-py2 xs-px6 xs-text-2'>
						Start Game
					</button>
				</div>

				<div>
					<button id="highScoreButton" class='button xs-my2 xs-py2 xs-px6 xs-text-2'>
						High Scores
					</button>
				</div>

				<div>
					<button id="nextButton" class='xs-hide button xs-my2 xs-py2 xs-px6 xs-text-2'>
						Next Round
					</button>
				</div>

				<audio id="audioPlayer" controls class="xs-my2 xs-hide">
					<source type="audio/mpeg">
				</audio>

				<div id="songDetails" class="text-gray-lighter bold xs-hide"></div>

				<div id="highScoresWrapper" class="xs-hide  xs-mx-auto xs-my2">

					<div id="submitScoreWrapper" class="xs-my2 xs-hide">
						<input id="scoreName" type="text" class="text-input" placeholder="ABC" maxlength="3" oninput="this.value = this.value.toUpperCase()">
						<button id="submitScore" class="button" href="">Submit Score</button>
					</div>

					<div class="xs-border rounded-top clearfix">
						<div class="xs-border-bottom-lighter clearfix fill-gray-darker text-white xs-text-3 xs-p1 rounded-top">
							<div class="col xs-col-4 bold">Name</div>
							<div class="col xs-col-4 bold">Score</div>
							<div class="col xs-col-4 bold">Date</div>
						</div>
						<div id="highScores" class="fill-white xs-text-3"></div>
					</div>
				</div>

			</div>

			<!-- Years buttons -->
			<div id="btnYears" class="xs-p05 lg-p2 xs-my2 xs-pt2 xs-text-center xs-border-top" style="display:none;"></div>
		</div>

		<script src="static/js/game.js"></script>
	</body>
</html>
